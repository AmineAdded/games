<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Amine Added</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            max-width: 480px;
            width: 90%;
            position: relative;
            z-index: 1;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d9ff, #8a2be2, #00d9ff);
            border-radius: 24px;
            z-index: -1;
            opacity: 0.5;
            filter: blur(10px);
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 8px;
            text-align: center;
            background: linear-gradient(135deg, #00d9ff 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.85em;
            text-align: center;
            color: #64748b;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 25px;
        }

        .score {
            flex: 1;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1) 0%, rgba(138, 43, 226, 0.1) 100%);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .score::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .score:hover::before {
            left: 100%;
        }

        .score-label {
            font-size: 0.75em;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-value {
            font-size: 2.2em;
            font-weight: 900;
            background: linear-gradient(135deg, #00d9ff 0%, #8a2be2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .choice {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.15) 0%, rgba(138, 43, 226, 0.15) 100%);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            position: relative;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .choice::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(135deg, #00d9ff, #8a2be2);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .choice:hover {
            transform: translateY(-8px) scale(1.1);
            border-color: #00d9ff;
            box-shadow: 0 12px 40px rgba(0, 217, 255, 0.4);
        }

        .choice:hover::before {
            opacity: 1;
        }

        .choice:active {
            transform: translateY(-4px) scale(1.05);
        }

        .result {
            min-height: 130px;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .result-text {
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .choices-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-size: 2.5em;
        }

        .vs {
            font-size: 0.5em;
            color: #64748b;
            font-weight: 400;
        }

        .reset-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d9ff 0%, #8a2be2 100%);
            border: none;
            color: white;
            padding: 14px 30px;
            font-size: 0.9em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover::before {
            left: 100%;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 217, 255, 0.5);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .win {
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: glow 0.5s ease-in-out;
        }

        .lose {
            color: #ff0055;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
            animation: glow 0.5s ease-in-out;
        }

        .draw {
            color: #ffa500;
            text-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
            animation: glow 0.5s ease-in-out;
        }

        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #64748b;
            font-size: 0.75em;
            font-weight: 400;
        }

        .footer a {
            color: #00d9ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #8a2be2;
        }

        /* Particles effect */
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #00d9ff;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particle-float 3s ease-in-out infinite;
        }

        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .choice {
                width: 75px;
                height: 75px;
                font-size: 2em;
            }

            h1 {
                font-size: 1.5em;
            }

            .choices-display {
                font-size: 2em;
            }

            .result-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è ROCK PAPER SCISSORS</h1>
        <p class="subtitle">CHALLENGE MODE</p>
        
        <div class="score-board">
            <div class="score">
                <div class="score-label">Player</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <div class="score-label">Amine</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="choices">
            <div class="choice" data-choice="rock" title="Rock">ü™®</div>
            <div class="choice" data-choice="paper" title="Paper">üìÑ</div>
            <div class="choice" data-choice="scissors" title="Scissors">‚úÇÔ∏è</div>
        </div>

        <div class="result">
            <div class="result-text" id="resultText">Make Your Move</div>
            <div class="choices-display" id="choicesDisplay"></div>
        </div>

        <button class="reset-btn" onclick="resetGame()">Reset Game</button>

        <div class="footer">
            Crafted by <a href="https://github.com/amineadded" target="_blank">Amine Added</a>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const choices = ['rock', 'paper', 'scissors'];
        const emojis = { rock: 'ü™®', paper: 'üìÑ', scissors: '‚úÇÔ∏è' };

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.animationDelay = Math.random() * 3 + 's';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 3000);
        }

        setInterval(createParticle, 300);

        document.querySelectorAll('.choice').forEach(choice => {
            choice.addEventListener('click', function() {
                const playerChoice = this.dataset.choice;
                
                // Add click animation
                this.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
                
                playGame(playerChoice);
            });
        });

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = determineWinner(playerChoice, computerChoice);
            
            updateScores(result);
            displayResult(playerChoice, computerChoice, result);
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            
            const winConditions = {
                rock: 'scissors',
                paper: 'rock',
                scissors: 'paper'
            };
            
            return winConditions[player] === computer ? 'win' : 'lose';
        }

        function updateScores(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
                animateScore('playerScore');
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
                animateScore('computerScore');
            }
        }

        function animateScore(id) {
            const element = document.getElementById(id);
            element.style.transform = 'scale(1.3)';
            setTimeout(() => {
                element.style.transform = 'scale(1)';
            }, 300);
        }

        function displayResult(playerChoice, computerChoice, result) {
            const resultText = document.getElementById('resultText');
            const choicesDisplay = document.getElementById('choicesDisplay');
            
            choicesDisplay.innerHTML = `
                ${emojis[playerChoice]} 
                <span class="vs">VS</span> 
                ${emojis[computerChoice]}
            `;
            
            resultText.className = 'result-text ' + result;
            
            if (result === 'win') {
                resultText.textContent = 'üéâ Victory!';
            } else if (result === 'lose') {
                resultText.textContent = 'üíÄ Defeated!';
            } else {
                resultText.textContent = '‚ö° Draw!';
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('resultText').textContent = 'Make Your Move';
            document.getElementById('resultText').className = 'result-text';
            document.getElementById('choicesDisplay').innerHTML = '';
        }
    </script>
</body>
</html>
